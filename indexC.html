<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Casino AR Demo</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; background: black; }
  </style>
  <script>
    AFRAME.registerComponent('spin', {
      init: function () {
        this.el.addEventListener('click', () => {
          this.el.setAttribute('animation', {
            property: 'rotation',
            to: '0 360 0',
            dur: 2000,
            easing: 'easeInOutQuad'
          });
        });
      }
    });
  </script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-entity camera></a-entity>
    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

    <a-text value="Apunta al marcador, toca la ruleta o la tragamonedas" position="0 2.5 -3" align="center" color="gold" width="6"></a-text>

    <a-marker preset="hiro">
      <!-- Simulación tragamonedas: cubo con spin -->
      <a-box position="-0.5 0.5 0" depth="0.3" height="0.6" width="0.3" color="#FF5722" spin></a-box>
      <!-- Simulación ruleta: disco con spin -->
      <a-cylinder position="0.5 0.2 0" radius="0.4" height="0.1" color="#3F51B5" spin></a-cylinder>
    </a-marker>

    <a-entity arjs></a-entity>
  </a-scene>
</body>
</html>
